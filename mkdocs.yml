      - 'Literature_Reviews/VAIN.md'
      - 'Literature_Reviews/MS-MARL-GCM.md'
      - 'Literature_Reviews/RRL.md'
      - 'Literature_Reviews/DGN.md'
      - 'Literature_Reviews/TarMAC.md'
      - 'Literature_Reviews/MAGNet-SA-GS-MG.md'
      - 'Literature_Reviews/MADDPG-M.md'
      - 'Literature_Reviews/GA-Comm.md'
      - 'Literature_Reviews/Gated-ACML.md'
      - 'Literature_Reviews/LSC.md'
      - 'Literature_Reviews/Diff Discrete.md'
      - 'Literature_Reviews/ETCNet.md'
      - 'Literature_Reviews/Variable-length Coding.md'
