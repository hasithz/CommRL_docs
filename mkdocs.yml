site_name: CommRL
theme:
  name: readthedocs
  highlightjs: true
plugins:
  - search
  - mkdocstrings:
      handlers:
        # See: https://mkdocstrings.github.io/python/usage/
        python:
          options:
            docstring_style: sphinx
markdown_extensions:
  - markdown_include.include:
      base_path: .
  - admonition

nav:
  - 'Introduction': 
      - intro/index.md
      - intro/RL.md
      - intro/MARL.md
      
  - 'Lit Review':
      - 'Literature_Reviews/CommNet.md'
